---
layout: default
title: Home
---

<h1 class="post-title">
    A Blog
</h1>

<p> A summary of some of my more interesting projects </p>

<hr class="solid" style="border-top: 3px solid #bbb;">

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.teaser }}

    <hr class="solid" style="border-top: 1px solid #bbb;">
  </div>
  {% endfor %}
</div>

<h2><a href="{{ site.url }}">Back</a></h2>
<br>
<br>
